{% extends 'administration/layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card">
        <div class="card-header">
            Ajouter un personnel dans la hierarchie
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{form |crispy}}
                <input type="submit" value="Enregistrer" class="btn btn-outline-primary my-2">
            </form>
        </div>
    </div>

{% endblock content %}
