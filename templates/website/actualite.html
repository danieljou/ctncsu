{% extends 'website/layouts/base.html' %}



{% block content %}

<div class="container-fluid bg-success  py-5 my-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <h2 class="text-light ">Actualité</h2>
        
    </div>
</div>

<div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1;">
    <div class="container shadow">
        <div class=" p-5">
            <form class="mx-auto" style="max-width: 600px;">
                <p class="text-body fst-italic mb-4">recherchez un article par les mots clés</p>
                <div class="input-group">
                    <input type="text" name="search" class="form-control p-3" placeholder="Recherchez">
                    <button class="btn btn-dark px-4">Recherchez</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="container-fluid py-5">
    <div class="container">

        
        <div class="row g-5">
            {% for item in articles  %}
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
                    <div class="team-item h-200">
                        <div class="position-relative rounded-top" style="z-index: 1;">
                            <img class="img-fluid rounded-top w-100 " src="{{item.Banniere.url}}" alt="Bannière" style="height:400px; object-fit: cover;">
                            <div class="position-absolute top-100 start-50 translate-middle bg-light rounded p-2 d-flex">
                                <a class="btn btn-success btn-circle m-1" href="#"><i class="fas fa-share"></i></a>
                                <a class="btn btn-success btn-circle m-1" href="{% url 'article_details' item.slug %}"><i class="fas fa-eye"></i></a>
                            </div>
                        </div>
                        <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
                            <h4 class="mb-2"> {{item.Titre }}  </h4>
                        </div>
                    </div>
                </div>
                
            {% endfor %}
            </div>
    </div>
</div>
{% endblock content %}
